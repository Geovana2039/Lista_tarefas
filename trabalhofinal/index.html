<!DOCTYPE html>
<html lang="en" dir="itr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
<!-- iconscout link for icons -->
<script src="https://kit.fontawesome.com/8565d33985.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="wrapper">
    <div class="task-input">
        <i class="fa-solid fa-bars"></i>
        <input type="text" placeholder="Adicione uma tarefa">
    </div>
    <div class="controls">
        <div class="filters">
            <span id="all" class="active">Todas</span>
            <span id="pending">Pendentes</span>
            <span id="completed">Conclu√≠das</span>
        </div>
        <button class="clear-btn">
            Limpar Tudo
        </button>
    </div>
    <ul class="task-box"></ul>

   </div>
   <script src="script.js"></script>
   <footer class="footer"><h1>Feito por Geovana Munhoz Dorocinski</h1></footer>
</body>
</html>
